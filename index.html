<!DOCTYPE html>
<html>
  <head>
    <title>jasutiin's wordle</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="constants.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="header-items">hi</div>
      <h1 class="header-items">jasutiin's wordle</h1>
      <div class="header-items">exit</div>
    </header>
    <div class="play-area">
      <div class="grid">
        <div class="row" id="row-one">
          <div class="cell" id="cell-1"></div>
          <div class="cell" id="cell-2"></div>
          <div class="cell" id="cell-3"></div>
          <div class="cell" id="cell-4"></div>
          <div class="cell" id="cell-5"></div>
        </div>
        <div class="row" id="row-two">
          <div class="cell" id="cell-6"></div>
          <div class="cell" id="cell-7"></div>
          <div class="cell" id="cell-8"></div>
          <div class="cell" id="cell-9"></div>
          <div class="cell" id="cell-10"></div>
        </div>
        <div class="row" id="row-three">
          <div class="cell" id="cell-11"></div>
          <div class="cell" id="cell-12"></div>
          <div class="cell" id="cell-13"></div>
          <div class="cell" id="cell-14"></div>
          <div class="cell" id="cell-15"></div>
        </div>
        <div class="row" id="row-four">
          <div class="cell" id="cell-16"></div>
          <div class="cell" id="cell-17"></div>
          <div class="cell" id="cell-18"></div>
          <div class="cell" id="cell-19"></div>
          <div class="cell" id="cell-20"></div>
        </div>
        <div class="row" id="row-five">
          <div class="cell" id="cell-21"></div>
          <div class="cell" id="cell-22"></div>
          <div class="cell" id="cell-23"></div>
          <div class="cell" id="cell-24"></div>
          <div class="cell" id="cell-25"></div>
        </div>
        <div class="row" id="row-six">
          <div class="cell" id="cell-26"></div>
          <div class="cell" id="cell-27"></div>
          <div class="cell" id="cell-28"></div>
          <div class="cell" id="cell-29"></div>
          <div class="cell" id="cell-30"></div>
        </div>
      </div>
      <div class="keyboard">
        <div class="kb-row" id="top-row">
          <div class="kb-button-container" id="q-button-container">
            <button class="kb-button" id="q-button">Q</button>
          </div>
          <div class="kb-button-container" id="w-button-container">
            <button class="kb-button" id="w-button">W</button>
          </div>
          <div class="kb-button-container" id="e-button-container">
            <button class="kb-button" id="e-button">E</button>
          </div>
          <div class="kb-button-container" id="r-button-container">
            <button class="kb-button" id="r-button">R</button>
          </div>
          <div class="kb-button-container" id="t-button-container">
            <button class="kb-button" id="t-button">T</button>
          </div>
          <div class="kb-button-container" id="y-button-container">
            <button class="kb-button" id="y-button">Y</button>
          </div>
          <div class="kb-button-container" id="u-button-container">
            <button class="kb-button" id="u-button">U</button>
          </div>
          <div class="kb-button-container" id="i-button-container">
            <button class="kb-button" id="i-button">I</button>
          </div>
          <div class="kb-button-container" id="o-button-container">
            <button class="kb-button" id="o-button">O</button>
          </div>
          <div class="kb-button-container" id="p-button-container">
            <button class="kb-button" id="p-button">P</button>
          </div>
        </div>
        <div class="kb-row" id="mid-row">
          <div class="kb-button-container" id="a-button-container">
            <button class="kb-button" id="a-button">A</button>
          </div>
          <div class="kb-button-container" id="s-button-container">
            <button class="kb-button" id="s-button">S</button>
          </div>
          <div class="kb-button-container" id="d-button-container">
            <button class="kb-button" id="d-button">D</button>
          </div>
          <div class="kb-button-container" id="f-button-container">
            <button class="kb-button" id="f-button">F</button>
          </div>
          <div class="kb-button-container" id="g-button-container">
            <button class="kb-button" id="g-button">G</button>
          </div>
          <div class="kb-button-container" id="h-button-container">
            <button class="kb-button" id="h-button">H</button>
          </div>
          <div class="kb-button-container" id="j-button-container">
            <button class="kb-button" id="j-button">J</button>
          </div>
          <div class="kb-button-container" id="k-button-container">
            <button class="kb-button" id="k-button">K</button>
          </div>
          <div class="kb-button-container" id="l-button-container">
            <button class="kb-button" id="l-button">L</button>
          </div>
        </div>
        <div class="kb-row" id="bot-row">
          <div class="kb-button-container" id="enter-button-container">
            <button class="kb-button" id="enter-button">ENTER</button>
          </div>
          <div class="kb-button-container" id="z-button-container">
            <button class="kb-button" id="z-button">Z</button>
          </div>
          <div class="kb-button-container" id="x-button-container">
            <button class="kb-button" class="kb-button" id="x-button">X</button>
          </div>
          <div class="kb-button-container" id="c-button-container">
            <button class="kb-button" class="kb-button" id="c-button">C</button>
          </div>
          <div class="kb-button-container" id="v-button-container">
            <button class="kb-button" class="kb-button" id="v-button">V</button>
          </div>
          <div class="kb-button-container" id="b-button-container">
            <button class="kb-button" class="kb-button" id="b-button">B</button>
          </div>
          <div class="kb-button-container" id="n-button-container">
            <button class="kb-button" class="kb-button" id="n-button">N</button>
          </div>
          <div class="kb-button-container" id="m-button-container">
            <button class="kb-button" id="m-button">M</button>
          </div>
          <div class="kb-button-container" id="del-button-container">
            <button class="kb-button" id="del-button">DEL</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
